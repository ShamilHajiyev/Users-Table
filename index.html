<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
</head>

<body>
    <main>
        <section id="user-input" class="d-flex justify-content-between">
            <input id="name-input" class="form-control mx-2" type="text" placeholder="Name">
            <input id="surname-input" class="form-control mx-2" type="text" placeholder="Surname">
            <input id="salary-input" class="form-control mx-2" type="number" placeholder="Salary">
            <button id="add" class="btn btn-secondary mx-2 px-3">ADD</button>
        </section>

        <section id="users-table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Salary</th>
                        <th scope="col">#</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
        <div id="warning-message"></div>
    </main>
</body>

</html>
